<!DOCTYPE html>
<html lang="en">

	<head>
    	<meta charset="UTF-8">

		<link rel="stylesheet" type="text/css" href="assets/css/styles.css">
		<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
		
		<title>Justice League Hangman</title>

		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

	</head>

	<body>
		<div class="container">
			<div class="row">
				<div class="col-sm-12">
					<img class="img-responsive center-block" src="assets/images/banner.jpg" />
				</div>
			</div>

			<div id="row main-part">
				<div class="col-sm-3 col-sm-offset-3 box">
					<p> Based on the 2001 TV series! </p>
				</div>
			<div class="col-sm-3 box">
					<p id="num-wins">Press space to get started!</p>

					<p>Current word:</p>
					<p id="current-word">Guess the word.</p>

					<p>Guesses Remaining: </p>
					<p id="guesses-remaining">15</p>

					<P>Letters already guessed:</P>
					<p id="letters-guessed">Nice Try!</p>
			</div>
			</div>
		</div>

	<script src="assets/javascript/game.js" type="text/javascript"></script>


	</body>
</html>
